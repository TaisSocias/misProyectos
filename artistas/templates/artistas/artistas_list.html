{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Editar Datos de Alumno</h1>
    <br />
    <br />

    <button type="button">
      <a href="{% url 'artistasAdd' %}"> Agregar</a>
    </button>

    <div id="idMensajes">{% if mensaje %} {{mensaje}} {% endif %}</div>

    <table>
      {% if artistas %}
      <th>Id del Artista</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Eliminar</th>
      <th>Modificar</th>
      {% for x in artistas %}

      <tr>
        <td>{{ x.id_artista}}</td>
        <td>{{ x.nombre }}</td>
        <td>{{ x.apellido }}</td>
        <td><a href="{% url 'artistas_del' pk=x.id_artista%}">Eliminar</a></td>
        <td>
          <a href="{% url 'artistas_finEdit' pk=x.id_artista%}">Modificar</a>
        </td>
      </tr>

      {% endfor %} {% endif %}
    </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#idMensajes").delay(2000).fadeOut("slow");
      });
    </script>
  </body>
</html>
