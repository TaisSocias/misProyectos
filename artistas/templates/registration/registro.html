<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | GrupoCero</title>
    <link rel="stylesheet" href="{% static 'build/css/app.css'%}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
  </head>
  
  <body>

    <header class="header inicio">

      <div class="contenedor contenido-header">
        <!--
        </div>-->
        <div class="barra">
          <div class="mobile-menu">
            <img src="{% static 'build/img/barras.svg'%}" alt="icono menu responsive" />
          </div>

          <div class="derecha">
            <nav class="navegacion">
            <a href="{% url 'index' %}">Inicio</a>
            <a href="{% url 'nosotros' %}">Nosotros</a>
            <a href="{% url 'anunciosEs' %}">Esculturas</a>
            <a href="{% url 'anunciosPi' %}">Pinturas</a>
            <a href="{% url 'anunciosTej' %}">Tejidos</a>
            <a href="{% url 'anunciosOrf' %}">Orfebrería</a>
              <a href="{% url 'agregar_obra' %}">Agregar</a>
              <a href="{% url 'listar_obra' %}">Listar</a>
              <a href="{% url 'login' %}">Iniciar Sesión</a>
              <a href="{% url 'logout' %}">Cerrar Sesión</a>
              <img class="dark-mode-boton" src="{% static 'build/img/dark-mode.svg'%}" />
        
          </nav>
        </div>
        </div>
        <div class="container"> 
            <img src="{% static 'build/img/logoo.webp'%}" alt="Logo de tu sitio web" class="logo">
          </a>
        <!--.barra-->
          <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h2>Registro de usuario</h2>
                            <hr>
                            <form class="formulario" method ="post">
      
                                {% csrf_token %}
                              
                                {{ form }}
                                <a href="{% url 'index' %}">Volver al inicio</a>
                                <a href="{% url 'login' %}">Iniciar sesión</a>
                                
                                <br>
                                <button type="submit" value="Registar" class="boton-verde" />Registrar</button>
                                <br>
                                <button type="reset" value="Cancelar" class="boton-verde" />Cancelar</button>
                              </form>
                          
                              {{mensaje}}
                        </div>
                    </div>
                </div>
            </div>
          </div>

      
          <script src="{% static 'build/js/bundle.min.js' %}"></script>
          <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% if messages %}
  {% for m in messages %}
    <script>
      Swal.fire({
        "title": "Felicitaciones",
        "text" : "{{m}}",
        "icon" : "success"
      })
    </script>
  {% endfor %}
{% endif %}
        </body>
      </html>
